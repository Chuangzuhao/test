<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平方運算器</title>
</head>
<body>
    <script>
    let x=prompt("請輸入底數","");
    let y=prompt("請輸入指數","");
    let result=1;
    x=Number(x);
    y=Number(y);
    
    while(y>0){
        result=result*x;
        y--;
        console.log(result);

        if(y==0){
            break;
        }
    }
    document.write(result);

    </script> 
</body>
</html>
